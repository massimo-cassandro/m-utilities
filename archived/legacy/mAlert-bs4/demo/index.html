<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./mAlert-demo.css" type="text/css" media="all">
    <title>mAlert demo</title>
  </head>
  <body>
    <main class="container">
      <h1>mAlert demo</h1>

      <button type="button" class="mb-2 btn btn-outline-primary" onclick="mAlert()">alert default params</button>
      <button type="button" class="mb-2 btn btn-outline-primary" onclick="mAlert({callback: function() {alert('callback triggered');}})">alert default params + callback</button>
      <button type="button" class="mb-2 btn btn-success" onclick="mAlert({mes: 'Cupidatat do reprehenderit id consequat velit<br>nuova riga &rarr; con tag ed entities'})">alert success</button>
      <button type="button" class="mb-2 btn btn-info" onclick="mAlert({type: 'info', mes: 'Cupidatat do reprehenderit id consequat velit<br>nuova riga &rarr; con tag ed entities'})">alert info</button>
      <button type="button" class="mb-2 btn btn-warning" onclick="mAlert({type: 'warning', mes: 'Cupidatat do reprehenderit id consequat velit<br>nuova riga &rarr; con tag ed entities'})">alert warning</button>
      <button type="button" class="mb-2 btn btn-danger" onclick="mAlert({type: 'error', mes: 'Cupidatat do reprehenderit id consequat velit<br>nuova riga &rarr; con tag ed entities'})">alert error</button>
      <button type="button" class="mb-2 btn btn-warning" onclick="mAlert({type: 'confirm', mes: 'Cupidatat do reprehenderit id consequat velit<br>nuova riga &rarr; con tag ed entities', callback:function(response){alert(response? 'OK' : 'Cancel')}})">confirm</button>

      <h2 class="mt-4">Confirm on form submit</h2>
      <form id="testform">
        <button type="submit" class="btn btn-primary">submit</button>
      </form>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../_mAlert.js"></script>
    <script>

      $('#testform').submit(function(e) {
        e.preventDefault();

        let esito = null;

        let this_alert = mAlert({
          type           : 'confirm',
          title          : 'Confirm submit? ',
          mes            : null,
          callback       : function(result) {
            esito = result;
          }
        });

        console.log(this_alert);

        // this_alert.then(function() {
        //   console.log(esito);
        // });




      });
    </script>
  </body>
</html>
