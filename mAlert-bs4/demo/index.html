<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="../../node_modules/bs4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./mAlert-demo.css" type="text/css" media="all">
    <title>mAlert demo</title>
  </head>
  <body>
    <main class="container">
      <h1>mAlert demo</h1>

      <button type="button" class="demo-default mb-2 btn btn-outline-primary">alert default params</button>
      <button type="button" class="demo-callback mb-2 btn btn-outline-primary">alert default params + callback</button>
      <button type="button" class="demo-success mb-2 btn btn-success">alert success</button>
      <button type="button" class="demo-info mb-2 btn btn-info">alert info</button>
      <button type="button" class="demo-warning mb-2 btn btn-warning">alert warning</button>
      <button type="button" class="demo-error mb-2 btn btn-danger">alert error</button>
      <button type="button" class="demo-confirm mb-2 btn btn-warning">confirm</button>

      <h2 class="mt-4">Confirm on form submit</h2>
      <form id="testform">
        <button type="submit" class="btn btn-primary">submit</button>
      </form>

    </main>

    <script src="./mAlert-demo-min.js"></script>
  </body>
</html>
